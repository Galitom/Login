<html>
    <head>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    ></head>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <div class="container-sm">
              <label for="mail" class="form-label">Email</label>
              <input type="email" class="form-control" id="mail">
              <label for="psw" class="form-label">Password</label>
              <input type="password" class="form-control" id="psw"><br>
            <button id="b1" class="btn btn-primary">sign-in</button>
            <button id="b2" class="btn btn-primary">sign-up</button>
        </div>

        <script>
            $("#b1").click(function(){
                var mail = $("#mail").val();
                var psw = $("#psw").val();
                if(mail && psw){
                    console.log("valori: ",mail, psw);
                    $.ajax({
                        url: "http://localhost:3000/api/login?mail="+mail+"&password="+psw,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("body").css("background-color","green");
                        },
                        error: function(data){
                            console.log("error", data);
                            $("body").css("background-color","red");
                        }
                    });
                }else{
                   console.log("Valori non inseriti");  
                }
                //window.location.href="home.html"; puoi tornare indietro
                var myStorage = window.localStorage;
                localStorage.setItem(0, mail);
                window.location.replace("home.html");
            });


            $("#b2").click(function(){
                var mail = $("#mail").val();
                var psw = $("#psw").val();
                if(mail && psw){
                    console.log("valori: ",mail, psw);
                    $.ajax({
                        url: "http://localhost:3000/api/register?mail="+mail+"&password="+psw,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                            $("body").css("background-color","green");
                        },
                        error: function(data){
                            console.log("error", data);
                            $("body").css("background-color","red");
                        }
                    });
                }else{
                   console.log("Valori non inseriti");  
                }
            });
        </script>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" +
            crossorigin="anonymous"
        ></script>

    </body>
</html>
